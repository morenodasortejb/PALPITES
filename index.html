<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palpites da Sorte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #4b0082, #0000ff);
            color: white;
            margin: 20px;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            color: black;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #4b0082;
            color: white;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #ffff66;
        }
    </style>
    <script>
        function gerarPalpites() {
            const animais = [
                "Avestruz 🕊️", "Águia 🦅", "Burro 🫏", "Borboleta 🦋", "Cachorro 🐶",
                "Cabra 🐐", "Carneiro 🐏", "Camelo 🐪", "Cobra 🐍", "Coelho 🐰",
                "Cavalo 🐴", "Elefante 🐘", "Galo 🐓", "Gato 🐱", "Jacaré 🐊",
                "Leão 🦁", "Macaco 🐵", "Porco 🐷", "Pavão 🦚", "Peru 🦃",
                "Touro 🐂", "Tigre 🐯", "Urso 🐻", "Veado 🦌", "Vaca 🐄"
            ];
            
            let palpitesGrupo = "";
            for (let i = 0; i < 2; i++) {
                let grupo = Math.floor(Math.random() * 25) + 1;
                palpitesGrupo += `<tr><td>${grupo}</td><td>${animais[grupo - 1]}</td></tr>`;
            }
            document.getElementById("palpitesGrupo").innerHTML = palpitesGrupo;
            
            let palpitesMilhar = "";
            for (let i = 0; i < 10; i++) {
                let milhar = ("0000" + Math.floor(Math.random() * 10000)).slice(-4);
                let grupo = Math.floor(Math.random() * 25) + 1;
                palpitesMilhar += `<tr><td>${milhar}</td><td>${grupo}</td><td>${animais[grupo - 1]}</td></tr>`;
            }
            document.getElementById("palpitesMilhar").innerHTML = palpitesMilhar;
        }
    </script>
</head>
<body onload="gerarPalpites()">
    <h1>Palpites da Sorte</h1>
    <h2>Palpites de Grupo</h2>
    <table>
        <tr>
            <th>Grupo</th>
            <th>Animal</th>
        </tr>
        <tbody id="palpitesGrupo"></tbody>
    </table>
    <h2>Palpites de Milhar</h2>
    <table>
        <tr>
            <th>Milhar</th>
            <th>Grupo</th>
            <th>Animal</th>
        </tr>
        <tbody id="palpitesMilhar"></tbody>
    </table>
    <p class="message">Boa sorte! Que Deus te ajude a acertar no jogo. 🍀</p>
</body>
</html>
