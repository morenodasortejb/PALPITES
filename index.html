<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palpites do Dia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #4b0082, #0000ff);
            color: white;
            margin: 20px;
        }
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            color: black;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #4b0082;
            color: white;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #ffff66;
        }
    </style>
    <script>
        function gerarData() {
            const diasSemana = ["Domingo", "Segunda-Feira", "Terça-Feira", "Quarta-Feira", "Quinta-Feira", "Sexta-Feira", "Sábado"];
            let hoje = new Date();
            let diaSemana = diasSemana[hoje.getDay()];
            let dataFormatada = `${diaSemana} ${hoje.getDate()}/${hoje.getMonth() + 1}/${hoje.getFullYear()}`;
            document.getElementById("data").innerText = dataFormatada;
        }
        
        function gerarPalpites() {
            const animais = [
                "Avestruz 🕊️", "Águia 🦅", "Burro 🫏", "Borboleta 🦋", "Cachorro 🐶",
                "Cabra 🐐", "Carneiro 🐏", "Camelo 🐪", "Cobra 🐍", "Coelho 🐰",
                "Cavalo 🐴", "Elefante 🐘", "Galo 🐓", "Gato 🐱", "Jacaré 🐊",
                "Leão 🦁", "Macaco 🐵", "Porco 🐷", "Pavão 🦚", "Peru 🦃",
                "Touro 🐂", "Tigre 🐯", "Urso 🐻", "Veado 🦌", "Vaca 🐄"
            ];
            
            let palpitesMilhar = "";
            for (let i = 0; i < 10; i++) {
                let milhar = ("0000" + Math.floor(Math.random() * 10000)).slice(-4);
                let grupo = Math.floor(Math.random() * 25) + 1;
                palpitesMilhar += `<tr><td>${milhar}</td><td>${animais[grupo - 1]}</td></tr>`;
            }
            document.getElementById("palpitesMilhar").innerHTML = palpitesMilhar;
            
            let palpitesGrupo = "";
            for (let i = 0; i < 4; i++) {
                let grupo = Math.floor(Math.random() * 25) + 1;
                palpitesGrupo += `<tr><td>${grupo}</td><td>${animais[grupo - 1]}</td></tr>`;
            }
            
            let ternoGrupo = "";
            for (let i = 0; i < 3; i++) {
                let grupo = Math.floor(Math.random() * 25) + 1;
                ternoGrupo += `<tr><td>${grupo}</td><td>${animais[grupo - 1]}</td></tr>`;
            }
            
            let duqueDezena = "";
            for (let i = 0; i < 3; i++) {
                let dezena = ("00" + Math.floor(Math.random() * 100)).slice(-2);
                let grupo = Math.floor(Math.random() * 25) + 1;
                duqueDezena += `<tr><td>${dezena}</td><td>${animais[grupo - 1]}</td></tr>`;
            }
            
            document.getElementById("palpitesGrupo").innerHTML = palpitesGrupo;
            document.getElementById("ternoGrupo").innerHTML = ternoGrupo;
            document.getElementById("duqueDezena").innerHTML = duqueDezena;
        }
    </script>
</head>
<body onload="gerarData(); gerarPalpites()">
    <h1>PALPITES DO DIA - <span id="data"></span></h1>
    
    <h2>PALPITES MILHAR E CENTENA</h2>
    <table>
        <tr><th>Milhar</th><th>Animal</th></tr>
        <tbody id="palpitesMilhar"></tbody>
    </table>
    
    <h2>PALPITE GRUPO - TERNO DE GRUPO - DUQUE DE DEZENA</h2>
    <table>
        <tr><th>Grupo</th><th>Animal</th></tr>
        <tbody id="palpitesGrupo"></tbody>
    </table>
    <table>
        <tr><th>Terno de Grupo</th><th>Animal</th></tr>
        <tbody id="ternoGrupo"></tbody>
    </table>
    <table>
        <tr><th>Duque de Dezena</th><th>Animal</th></tr>
        <tbody id="duqueDezena"></tbody>
    </table>
    
    <p class="message">Boa sorte! Que Deus te ajude a acertar no jogo. 🍀</p>
</body>
</html>
